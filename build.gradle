plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

repositories {
	maven {
		url 'https://plugins.gradle.org/m2/'
	}
}

dependencies {
	classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE'
	classpath 'org.sonarsource.scanner.gradle:sonargube-gradle-plugin:2.7'
	classpath 'org.ajoberstar.gragit:gragit-gradle:3.1.1'
}

tasks.withType(Javadoc) {
      // javadoc生成中にエラーが発生した時にタスクを失敗させるかどうか
      failOnError false
      
      // 対象ディレクトリの指定
      include 'com/example/exclude/**'
}
