plugins {
    id 'java'
}

repositories {
    maven {
        url 'https://plugins.gradle.org/m2/'
    }
}

subprojects {
    apply plugin: 'java'
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    
    tasks.withType(Javadoc) {
      // javadoc生成中にエラーが発生した時にタスクを失敗させるかどうか
      failOnError false
    }
}
