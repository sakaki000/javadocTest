name: Javadoc Check
on: 
  pull_request:
    paths:
      - 'first/src/**'
      - 'second/src/**'

jobs:
  javadoc_check:
    runs-on: ubuntu-latest

    steps:
      # masterブランチをチェックアウト
      - uses: actions/checkout@v2

      # JDKの設定
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.2+9

      # Gradleへの権限付与
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Javadoc生成
      - name: Build javadoc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.comments_url }}
        run: |
          echo "1st" >> comments
          echo "2nd" >> comments
          echo "3rd" >> comments
          sed -i -z 's/\n/\\n/g' comments
          curl -X POST -H "Authorization: token ${GITHUB_TOKEN}" -d "{\"body\": \"$(cat comments)\"}" ${URL}
